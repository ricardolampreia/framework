<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<body style="background: url('./images/intro4.jpg') repeat !important;">
	<h:form style="margin:auto; width: 60%; border-radius: 25px; border: 2px solid #FF0000; width: 400px; height: 150px;">
		<div align="center" style="padding-top:35px">
			 <h:panelGrid id="loginGrid" columns="3" cellpadding="2">
				<p:outputLabel value="User :" for="user" />
				<p:inputText id="user" value="#{loginBean.user}" required="true" requiredMessage="Utilizador vazio" />
				<p:message for="user" style="color:red" />
				
				<p:outputLabel value="Password : " for="password" />
				<p:inputText id="password" type="password" value="#{loginBean.password}" required="true" requiredMessage="Password vazia"/>
				<p:message for="password" style="color:red" />
			</h:panelGrid>
			<p:commandButton value="Entrar" action="#{loginBean.onButtonSubmit}" style="float:centre" update="loginGrid" />
		</div>
	</h:form>
	
</body>
</html>
